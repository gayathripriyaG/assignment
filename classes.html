<script>
    class Person{
        constructor(name,gender,age){
            this.name = name;
            this.gender = gender
            this.age = age;
            
        }
    }

    class TeamDev extends Person{
        constructor(name,age,gender,skill){
            super(name,age,gender);
            this.skill = skill;
        }
    }

    class TeamDesign extends TeamDev{
        constructor(name,age,gender,skill,design){
            super(name,age,gender,skill);
            this.design = design;
        }

    }

    class TotTeam extends TeamDesign{
        constructor(name,age,gender,skill,design,teamno){
            super(name,age,gender,skill,design);
            this.teamno = teamno;
        }
    }

let p1 = new TotTeam('tommy','22','male','javascript','ui','8')

console.log(p1);






</script>
